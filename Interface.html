<html>
<head>
<title>Employment Application</title>
    
<body>
<h1 align='center'>UNFinshed Business</h1>
<h2 align='center'>Application For Employment</h2>

<form id='application' name='application'>
    
<table align='center'>
    <tr>
		<td>First Name:</td><td><input type="text" id="fName"></td><td>Last Name:</td><td><input type="text" id="lName"></td><td>Middle Name:</td><td><input type="text" id="mName"></td>

        <td>Current Address</td><td>Number:</td><td><input type="text" id="aNumber"></td><td>Street:</td><td><input type="text" id="Street"></td><td>City:</td><td><input type="text" id="City"></td><td>State:</td><td><input type="text" id="State"></td><td>Zip Code:</td><td><input type="text" id="zipCode"></td>

    <tr>
        <td>Contact number:</td><td><input type="text" id="cNumber"></td><td>Position appled for:</td><td><input type="text" id="position"></td>

    </tr>

</form>

</head>
